<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <!-- Using Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="radio" name="theme" id="auto-theme" checked hidden />
    <input type="radio" name="theme" id="light-theme" hidden />
    <input type="radio" name="theme" id="dark-theme" hidden />
    <div class="theme-toggle">
      <label for="auto-theme">🖥️ System</label>
      <label for="light-theme">☀️ Light</label>
      <label for="dark-theme">🌙 Dark</label>
    </div>

    <header class="header">Header</header>
    <main class="container">
      <div class="left-sidebar">Left Sidebar</div>
      <div class="main-content">Main Content</div>
      <div class="right-sidebar">Right Sidebar</div>
    </main>
  </body>
</html>
