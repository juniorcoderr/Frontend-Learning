<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage in JavaScript</title>
  </head>
  <body>
    <script>
      // Local Storage
      localStorage.setItem("name", "Vinayak"); // store
      console.log(localStorage.getItem("name")); // "Vinayak"

      // Session Storage
      sessionStorage.setItem("theme", "dark");
      console.log(sessionStorage.getItem("theme")); // "dark"
    </script>
  </body>
</html>
