<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // There are 3 conditions of this keyword

      // First - When the function is inside the object
      const person = {
        name: "Vinayak",
        greet: function () {
          console.log(this.name); // here this = person object becoz function is inside the object
        },
      };

      person.greet();

      // Second - When there is a normal function which is outside the object, here this will point to the global object (in browser -> window)
      function sayHi() {
        console.log(this); // here this = window(in browser) or global object (in strict mode it is undefined)
      }

      sayHi();

      // Third - Inside Event Listener
      const btn = document.createElement("button");
      btn.textContent = "Click Me";
      document.body.appendChild(btn);

      btn.addEventListener("click", function () {
        console.log(this); // <button> element
      });
    </script>
  </body>
</html>
