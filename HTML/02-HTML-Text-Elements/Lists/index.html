<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

    <!-- Definition List -->
    <dl>
      <dt>Term 1</dt>
      <dd>Definition of term 1</dd>
      <dt>Term 2</dt>
      <dd>Definition of term 2</dd>
    </dl>
  </body>
</html>
