<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraphs and Text Formatting</title>
  </head>
  <body>
    <p>
      This is a paragraph with <strong>strong text</strong> and
      <em>emphasized text</em>.
    </p>
    <p>
      You can use <mark>highlighted text</mark> and <del>deleted text</del>.
    </p>
    <p>
      <small>Small text</small> and <sub>subscript</sub> or
      <sup>superscript</sup>.
    </p>
  </body>
</html>
