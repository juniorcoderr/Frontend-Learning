<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Elements</title>
  </head>
  <body>
    <!-- Video tag and it's attributes -->
    <video
      src="video.mp4"
      height="255"
      width="255"
      controls
      autoplay
      loop
      muted
      poster="poster.jpg"
    ></video>

    <!-- Audio tag and it's attributes -->
    <audio src="audio.mp3" controls autoplay loop muted preload=""></audio>

    <!-- SVG Tag -->
    <svg></svg>

    <!-- iframe tag to embed another website in our website  -->
    <iframe src="" width="" height=""></iframe>
  </body>
</html>
