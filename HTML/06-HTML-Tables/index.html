<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="">
      <caption style="background-color: blanchedalmond">
        MarkSheet
      </caption>
      <colgroup>
        <col span="2" style="background-color: aliceblue" />
        <col style="background-color: aqua" />
      </colgroup>
      <thead style="background-color: beige">
        <tr>
          <th>Subject</th>
          <th>Marks</th>
          <th>Passed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Mathematics</th>
          <td>87</td>
          <td>Yes</td>
        </tr>
        <tr>
          <th>English</th>
          <td>92</td>
          <td>Yes</td>
        </tr>
      </tbody>
      <tfoot style="background-color: bisque">
        <tr>
          <th colspan="2">Overall Result</th>
          <td>Passed</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
