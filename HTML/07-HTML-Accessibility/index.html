<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Accessible Page</title>
  </head>
  <body>
    <h1>Welcome to My Accessible Page</h1>

    <!-- Image with alt text -->
    <img
      src=""
      alt="Alt text - If image can't be loaded then this text appears"
    />

    <p>This is an accessible button below:</p>

    <!-- Custom div button with ARIA role and keyboard focus -->
    <div
      role="button"
      tabindex="0"
      class="btn"
      onclick="alert('You clicked the button!')"
    >
      Click Me
    </div>

    <!-- Link for keyboard navigation -->
    <p>
      <a href="#info" tabindex="0">Go to Info Section</a>
    </p>

    <hr />

    <h2 id="info">Information Section</h2>
    <p tabindex="0">
      This section can be reached via keyboard as well. Press tab to navigate
      here.
    </p>
  </body>
</html>
